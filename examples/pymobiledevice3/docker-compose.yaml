# pymobiledevice3 with usbmuxd-docker-extension
# See README.md for usage instructions

services:
  pymobiledevice3:
    build: .
    volumes:
      # Bind mount the usbmuxd socket directly to the expected location
      - /run/guest-services/aluedeke_usbmuxd-docker-extension/usbmuxd.sock:/var/run/usbmuxd
